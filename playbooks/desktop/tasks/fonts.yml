---
- name: Ensure common directories are created
  ansible.builtin.file:
    path: "/tmp/{{ item.dir }}"
    state: directory
    mode: "0755"
  loop: "{{ fonts }}"

- name: Download Fonts
  ansible.builtin.unarchive:
    src: "{{ item.src }}"
    dest: "/tmp/{{ item.dir }}"
    remote_src: yes
    include: "{{ item.include }}"
  loop: "{{ fonts }}"

- name: Patch fonts (Nerd)
  ansible.builtin.command: "docker run --rm -v /tmp/{{ item.dir }}:/in:Z -v {{ fonts_dir }}/{{ item.dir }}:/out:Z nerdfonts/patcher --complete"
  loop: "{{ fonts }}"

- name: Ensure patched fonts don't conflict with non-patched fonts.
  file:
    path: "{{ fonts_dir }}/{{ item.dir }}"
    state: absent
  loop: "{{ fonts }}"

